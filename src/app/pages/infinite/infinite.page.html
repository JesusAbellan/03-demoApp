<app-cabecera [titulo]="'Peliculas'" [color]="'danger'"></app-cabecera>

<ion-content>
  <ion-searchbar [animated]="'true'" [placeholder]="'Buscar peli'" [debounce]="'250'" (ionChange)="filtrar($event)">
  </ion-searchbar>
  <ion-list #miLista>
   <ion-item-sliding *ngFor="let item of datos | filtrar:filtro:'title'">
     <ion-item (click)="veAPelicula(item)">
       <ion-label>{{item.title}} ({{item.vote_average}} - nยบ votos {{item.vote_count}})</ion-label>
     </ion-item>
 
     <ion-item-options side="end">
       <ion-item-option color="tertiary" expandable (click)="muestraInfoPelicula(item)">Puntuar</ion-item-option>
     </ion-item-options>
   </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll #miInifiniteScroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Cargando..">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
