<ion-header class="ion-no-border">
  <ion-toolbar>
<ion-buttons slot="end">
  <ion-button (click)="cerrar()">
    <ion-icon slot="start" name="close"></ion-icon></ion-button>
</ion-buttons>
    <ion-title>Puntúa esta película</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-header>
    <ion-card-title>{{pelicula.title}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-img [src]="'https://image.tmdb.org/t/p/original'+pelicula.poster_path" class="altoMax"></ion-img>
  </ion-card-content>
</ion-card>
<ion-item>
 <ion-range
   min="0" max="10" snaps="true" step="1" [value]="puntuacion" (ionChange)="cambiarPuntuacion($event)"> 
    <ion-icon size="small" slot="start" name="star"></ion-icon>
    <ion-icon size="small" slot="end" name="star"></ion-icon>
  </ion-range>
</ion-item>
<!--<ion-item>
  <ion-input type="text" placeholder="título" [value]="pelicula.title" (ionChange)="cambiarTitulo($event)"></ion-input>
</ion-item>-->
<ion-item>
  <ion-label>Puntuación propuesta: {{puntuacion}}</ion-label>
</ion-item>
<ion-grid fixed>
  <ion-row>
    <ion-col size="6"><ion-button (click)="guardarCambios(true)" expand="block" color="success">
      Aceptar
    </ion-button></ion-col>
    <ion-col size="6"><ion-button (click)="guardarCambios(false)" expand="block" color="danger">
      Cancelar
    </ion-button></ion-col>
  </ion-row>
</ion-grid>
</ion-content>
